<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<img src="/images//illustration-hero.svg" alt="hero" class="card-img" />
			<div class="card-content">
				<h1 class="card-title">Order Summary</h1>
				<p class="card-desc">
					You can now listen to millions of songs, audio-books, and podcasts on
					any device anywhere you like!
				</p>
				<div class="subscribe">
					<div class="sub-left">
						<img
							src="/images//icon-music.svg"
							alt="music-icon"
							class="music-icon"
						/>
						<div class="sub-text">
							<h3>Annual Plan</h3>
							<p>$59.99/year</p>
						</div>
					</div>
					<div class="sub-right"><a href="#">Change</a></div>
				</div>
				<button class="btn-pry">Proceed to Payment</button>
				<button class="btn-sec">Cancel Order</button>
			</div>
		</div>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Gurveen Singh</a>.
		</div> -->
	</body>
</html>
