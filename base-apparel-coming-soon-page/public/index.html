<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="font-josefin min-h-screen w-full">
		<div
			class="
				logo
				py-8
				px-4
				md:col-start-1 md:col-span-1 md:row-start-1 md:row-span-1 md:px-12
				max-w-2xl
			"
		>
			<img src="./images/logo.svg" alt="" />
		</div>

		<img
			class="
				min-w-full
				h-auto
				overflow-hidden
				object-cover
				md:min-h-full
				md:row-start-1
				md:row-end-3
				md:col-start-2
				md:col-span-1
				md:object-left-top
			"
			src="./images/hero-mobile.jpg"
			alt=""
		/>

		<div
			class="
				content
				text-center
				mt-16
				px-4
				md:row-start-2
				md:row-end-3
				md:col-start-1
				md:col-span-1
				md:px-12
				md:text-left
				max-w-2xl
				md:flex md:flex-col md:justify-center md:mt-0
			"
		>
			<div class="text-desatRed uppercase text-5xl font-light">We're</div>
			<div class="text-darkGray uppercase text-5xl">
				coming
				<div class="">soon</div>
			</div>
			<p class="text-desatRed mt-4">
				Hello fellow shoppers! We're currently building our new fashion store.
				Add your email below to stay up-to-date with announcements and our
				launch deals.
			</p>
			<div class="input-container relative mt-8 mb-8">
				<input
					class="
						border-2 border-desatRed
						inline-block
						min-w-full
						rounded-3xl
						py-2
						px-2
						focus:ring-2 focus:ring-softRed focus:outline-none focus:border-none
					"
					type="email"
					name="email"
					id="email"
					placeholder="Email Address"
				/>
				<p class="warn absolute text-softRed">Please provide a valid email</p>
				<img class="warn absolute" src="./images/icon-error.svg" alt="" />
				<button
					class="
						bg-gradient-to-br
						from-grad-darkLeft
						to-grad-darkRight
						overflow-hidden
						absolute
						top-0
						right-0
						inline-block
						transition-all
						duration-300
						ease-out
						scale-110
						hover:from-grad-darkRight hover:to-grad-darkLeft hover:scale-110
					"
				>
					<img
						class="max-w-full h-auto object-cover"
						src="./images/icon-arrow.svg"
						alt=""
					/>
				</button>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
